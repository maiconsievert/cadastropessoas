<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">

    <title>Cadastro de pessoas - App para consumir api/web service</title>
  </head>
  <body>
    
    <div id="app">

        
        <div class="container">
            <h1>Cadastro de pessoas</h1>

            <section class="login">

                <h2 class="h3 mb-3 font-weight-normal">Faça login</h2>

                <form class="form-signin">
                    
                    <label for="inputEmail" class="sr-only">Usuário</label>
                    <input type="login" id="login" class="form-control" placeholder="Usuário" autofocus>
                    <label for="inputPassword" class="sr-only">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="Senha" >
                    
                    <button id="botao-login" class="btn btn-lg btn-primary btn-block" type="submit">Avançar</button>

                    <div class="alert alert-info" role="alert">
                        Login ou senha incorretos!
                    </div>

                </form>

            </section>

            <section class="listagempessoas">

                <h2 class="h3 mb-3 font-weight-normal">Listagem</h2>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>CPF/CNPJ</th>
                                <th>Endereço</th>                                
                                <th>Bairro</th>
                                <th>Cidade</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="item in itens">
                                <tr>
                                    <td>{{ item.Id }}</td>
                                    <td>{{ item.Nome }}</td>
                                    <td>{{ item.Email }}</td>
                                    <td>
                                            {{ item.Cpf }}
                                            {{ item.Cnpj }}
                                    </td>
                                    <td>{{ item.PessoasEndereco.Rua }}, {{ item.PessoasEndereco.Numero }}</td>
                                    <td>{{ item.PessoasEndereco.Bairro }}</td>
                                    <td>{{ item.PessoasEndereco.Cidade }}</td>
                                    <td>{{ item.PessoasEndereco.Estado }}</td>
                                </tr>
                            </template>                            
                        </tbody>
                    </table>
                </div>

                

                
                <p class="carregando">Aguarde, carregando cadastros.</p>

            </section>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
